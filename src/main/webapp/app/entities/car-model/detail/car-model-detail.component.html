<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="carModel">
      <h2 data-cy="carModelDetailsHeading"><span jhiTranslate="carplaceApp.carModel.detail.title">Car Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ carModel.id }}</span>
        </dd>
        <dt><span jhiTranslate="carplaceApp.carModel.make">Make</span></dt>
        <dd>
          <span>{{ carModel.make }}</span>
        </dd>
        <dt><span jhiTranslate="carplaceApp.carModel.model">Model</span></dt>
        <dd>
          <span>{{ carModel.model }}</span>
        </dd>
        <dt><span jhiTranslate="carplaceApp.carModel.launchYear">Launch Year</span></dt>
        <dd>
          <span>{{ carModel.launchYear }}</span>
        </dd>
        <dt><span jhiTranslate="carplaceApp.carModel.category">Category</span></dt>
        <dd>
          <span *ngFor="let category of carModel.categories; let last = last">
            <a [routerLink]="['/category', category?.id, 'view']">{{ category.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/car-model', carModel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
